  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(1, 1, 129);">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><h1>Yoke</h1></a>

                </div>

                <div class="navbar-nav ms-auto">
                    <a href="/accounts/login" class="nav-item nav-link">Login</a>

                <div class="navbar-nav ms-auto">
                    <a href="create_account" class="nav-item nav-link">Create Account</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-lg">
        <div class="row">
            <div class="col-xl-4">
                <div class="container text-white border py-3 my-3" style="background-color:  rgb(1, 1, 129);">
                    <h2>Current Tasks</h2>
                    <div class="container text-black border py-2 my-2" style="background-color:  rgb(255, 255, 255);">
                        <div class="container">
                            <!--Row with two equal columns-->
                            <div class="row">
                                <div class="col">
                                    <p>Mow Lawn</p>
                                    <p>Clearfield, UT</p>
                                    <p>Due by Mar 25</p>
                                </div>
                                <div class="col"><button type="button" class="btn btn-primary" style="align-items: left;">View</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="container text-black border py-2 my-2" style="background-color:  rgb(255, 255, 255);">
                        <div class="container">
                            <!--Row with two equal columns-->
                            <div class="row">
                                <div class="col">
                                    <p>Shovel Snow</p>
                                    <p>Star Valley, WY</p>
                                    <p>Due by Dec 15</p>
                                </div>
                                <div class="col"><a href="worker_view_task"><button type="button" class="btn btn-primary" style="align-items: left;">View</button></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="container text-white border py-3 my-3" style="background-color:  rgb(1, 1, 129);">
                    <h2>Previous tasks</h2>
                    <p>No previous tasks</p>
                </div>
            </div>
            <div class="col-xl-4">
                <div class="container text-white border py-3 my-3" style="background-color:  rgb(1, 1, 129);">
                    <h2>Find Tasks</h2>
                    <p><a href="create_task"><button type="button" class="btn btn-primary">Find</button></a></p>
                </div>
            </div>
        </div>
    </div>
