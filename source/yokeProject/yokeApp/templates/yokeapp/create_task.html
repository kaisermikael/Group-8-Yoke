<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <title>Create Task</title>
  </head>
  <body>
       <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(1, 1, 129);">

            <div class="d-flex justify-content-center flex-row">
                 <a href="/" class=""><img src="{% static "yoke-transparent.png" %}" alt="My image" style="width: 150px;height: 60px"></a>
                 <a href="/" class="navbar-brand" style="padding-left: 10px"><h1>Yoke</h1></a>
            </div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="/home/posted/" class="nav-item nav-link">My Posted Tasks</a>
                    <a href="/explore_tasks" class="nav-item nav-link">Explore tasks</a>
                    <a href="/home/accepted/" class="nav-item nav-link">My Accepted Tasks</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="/account_info" class="nav-item nav-link">Account Info</a>
                    <a href="/accounts/login" class="nav-item nav-link">Login</a>
                </div>
            </div>
    </nav>

    <div class="container">
        <h1>Create a Task</h1>
        <form action="create_task" method="post" role="form" class="form-horizontal">{% csrf_token %}
            <div>    
                <h4 style="text-decoration: underline">User Contact Info</h4>
                <div class="mb-3">
                    <label class="form-label" for="inputAddress">Task Address</label>
                    <input name="taskAddress" type="text" class="form-control" id="taskAddress" placeholder="Enter the address of the task here" required>
                </div>
                <div>
                    <label class="form-label" for="inputPhoneNumber">Phone Number</label>
                    <input name="taskPhone" type="text" class="form-control" id="taskPhone" placeholder="(XXX)-XXX-XXXX" required>
                </div>
                <div>
                    <label class="form-label" for="inputEmailAddress">Email Address</label>
                    <input name="taskEmail" type="text" class="form-control" id="taskEmail" placeholder="(optional) Contact Email Address">
                </div>
            </div>
            <div>
                <h4 style="text-decoration: underline">Task Info</h4>
                <div class="mb-3">
                    <label class="form-label" for="inputDueDate">Task title</label>
                    <input name="taskTitle" type="text" class="form-control" id="taskTitle" placeholder="My New Task" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputDescription">Task description</label>
                    <textarea name="taskDescription" class="form-control" id="taskDescription" placeholder="Mow the lawn, trim the hedges..." rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPrice">Task price in dollars</label>
                    <input name="taskPrice" type="number" step="0.01" class="form-control" id="taskPrice" placeholder="10" required>
                </div>
                <div class="form-group"> <!-- Date input -->
                    <script>
                        $(document).ready(function(){
                        var date_input=$('input[name="taskDueDate"]'); //our date input has the name "date"
                        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
                        var options={
                            format: 'yyyy-mm-dd',
                            container: container,
                            todayHighlight: true,
                            autoclose: true,
                        };
                        date_input.datepicker(options);
                        })
                    </script>
                    <label class="control-label" for="date">Date</label>
                    <input class="form-control" id="date" name="taskDueDate" placeholder="MM/DD/YYY" type="text" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputDifficulty">Estimated difficulty (1-10)</label>
                    <select class="form-select" id="selectDifficulty" name="taskDifficulty" required>
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                    </select>
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Create Task</button> -->
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
