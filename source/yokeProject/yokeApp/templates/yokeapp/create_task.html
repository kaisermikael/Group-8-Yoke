<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Create Task</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(1, 1, 129);">
        <div class="container-fluid">
            <a href="home_tasker.html" class="navbar-brand"><h1>Yoke</h1></a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Create a Task</h1>


        <form>
            <div class="mb-3">
                <label class="form-label" for="inputType">Task Type</label>
            </div>
            <div class="mb-3">
                <select class="custom-select">
                    <option selected>Select a task</option>
                    <option value="1">Mow a Lawn</option>
                    <option value="2">Shovel a Sidewalk</option>
                    <option value="3">Rake Leaves</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="inputLName">Time Available</label>
                <input type="datetime" class="form-control" id="taskSTime" placeholder="WORK IN PROGRESS">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Do By Date</label>
                <input type="datetime" class="form-control" id="taskDTime" placeholder="WORK IN PROGRESS">
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Notes</label>
                <input type="datetime" class="form-control" id="taskNotes" placeholder="Type notes here...">
            </div>

            <!-- <button type="submit" class="btn btn-primary">Create Task</button> -->
        </form>

        <div>
            <a href="home_tasker.html"><button type="submit" class="btn btn-primary">Create Task</button></a>
        </div>




    </div>

    <!-- Optional JavaScript; choose one of the two! -->
