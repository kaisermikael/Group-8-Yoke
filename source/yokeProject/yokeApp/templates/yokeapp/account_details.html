<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
     <!-- Latest compiled and minified JavaScript (at the time of this post) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(1, 1, 129);">

            <div class="d-flex justify-content-center flex-row">
                 <a href="/" class=""><img src="{% static "yoke-transparent.png" %}" alt="My image" style="width: 150px;height: 60px"></a>
                 <a href="/" class="navbar-brand" style="padding-left: 10px"><h1>Yoke</h1></a>
            </div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="/home/posted/" class="nav-item nav-link">My Posted Tasks</a>
                    <a href="/explore_tasks" class="nav-item nav-link">Explore tasks</a>
                    <a href="/home/accepted/" class="nav-item nav-link">My Accepted Tasks</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="/account_info" class="nav-item nav-link">Account Info</a>
                    <a href="/accounts/login" class="nav-item nav-link">Login</a>
                </div>
            </div>
    </nav>

    <div class="d-flex flex-column align-items-center py-3">
        <!-- Modal -->
        <div class="modal fade in show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document" style="padding-top: 150px;min-width: 600px">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add funds</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="add_funds" method="post" role="form" class="form-horizontal">{% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="inputAmount">Dollars to add</label>
                        <input name="fundsAmount" type="number" step="0.01" class="form-control" id="taskPrice" placeholder="0" required>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="card shadow mb-2 bg-white rounded" style="padding: 30px">
            <h2>Your Account Information: </h2>
        <div class="d-flex flex-column align-items-left py-3" style="min-width: 700px">
            <div class="form-outline">
                <label class="form-label" for="formControlReadonly">Name: </label>
              <input
                class="form-control"
                id="formControlReadonly"
                type="text"
                placeholder="{{ first_name }} {{ last_name }}"
                aria-label="readonly input example"
                readonly
              />
            </div>
            <div class="form-outline">
                <label class="form-label" for="formControlReadonly">Username: </label>
              <input
                class="form-control"
                id="formControlReadonly"
                type="text"
                placeholder=" {{ username }}"
                aria-label="readonly input example"
                readonly
              />
            </div>
            <div class="form-outline">
                <label class="form-label" for="formControlReadonly">Account Balance: </label>
              <input
                class="form-control"
                id="formControlReadonly"
                type="text"
                placeholder="$ {{ account_balance }}"
                aria-label="readonly input example"
                readonly
              />
            </div>
             <!-- Button trigger modal -->
            <div style="padding: 10px">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add funds to your account
                </button>
            </div>
        </div>
        </div>
    </div>


</body>
</html>
