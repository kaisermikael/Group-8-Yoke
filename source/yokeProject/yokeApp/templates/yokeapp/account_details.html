<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <!-- nav bar -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgb(1, 1, 129);">

            <div class="d-flex justify-content-center flex-row">
                 <a href="/" class=""><img src="{% static "yoke-transparent.png" %}" alt="My image" style="width: 150px;height: 60px"></a>
                 <a href="/" class="navbar-brand" style="padding-left: 10px"><h1>Yoke</h1></a>
            </div>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="/home/posted/" class="nav-item nav-link">My Posted Tasks</a>
                    <a href="/explore_tasks" class="nav-item nav-link">Explore tasks</a>
                    <a href="/home/accepted/" class="nav-item nav-link">My Accepted Tasks</a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="/account_info" class="nav-item nav-link">Account Info</a>
                    <a href="/accounts/login" class="nav-item nav-link">Login</a>
                </div>
            </div>
    </nav>
    <div class="d-flex flex-column align-items-center py-3">
        <div class="card shadow mb-2 bg-white rounded" style="padding: 30px">
            <h2>Your Account Information: </h2>
        <div class="d-flex flex-column align-items-left py-3" style="min-width: 700px">
            <div class="form-outline">
                <label class="form-label" for="formControlReadonly">Name: </label>
              <input
                class="form-control"
                id="formControlReadonly"
                type="text"
                placeholder="{{ first_name }} {{ last_name }}"
                aria-label="readonly input example"
                readonly
              />
            </div>
            <div class="form-outline">
                <label class="form-label" for="formControlReadonly">Username: </label>
              <input
                class="form-control"
                id="formControlReadonly"
                type="text"
                placeholder=" {{ username }}"
                aria-label="readonly input example"
                readonly
              />
            </div>
            <div class="form-outline">
                <label class="form-label" for="formControlReadonly">Account Balance: </label>
              <input
                class="form-control"
                id="formControlReadonly"
                type="text"
                placeholder="$ {{ account_balance }}"
                aria-label="readonly input example"
                readonly
              />
            </div>
        </div>
        </div>
    </div>

</body>
</html>
